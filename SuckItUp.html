<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Lollipop Suck Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .game-area {
      width: 100%;
      max-width: 500px;
    }
    .characters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
      position: relative;
      height: 140px; /* Enough height for images */
    }
    .characters img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #e91e63;
      background: white;
      position: relative;
      transition: transform 0.3s ease;
    }
    .character-a-msg {
      font-size: 1.2rem;
      color: #ad1457;
      margin-bottom: 10px;
      min-height: 1.5em;
      font-style: italic;
      transition: opacity 0.3s ease;
    }
    .lollipop {
      font-size: 3rem;
      margin: 10px 0;
      transition: transform 0.3s ease;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }
    .progress {
      height: 100%;
      background: #e91e63;
      width: 0%;
      transition: width 0.2s;
    }
    .timer {
      font-size: 1.3rem;
      margin: 10px 0;
    }
    .btn {
      background: #e91e63;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .message {
      font-size: 1.5rem;
      margin-top: 15px;
      min-height: 2em;
    }
  </style>
</head>
<body>

  <div class="game-area">
    <div class="characters">
      <img id="charA" src="1.png" alt="Character A" title="Character A: Holding üç≠" />
      <img id="charB" src="2.png" alt="Character B" title="Character B: Wants it!" />
    </div>

    <div class="character-a-msg" id="charAMsg"></div>

    <div class="lollipop" id="lollipop">üç≠</div>

    <div class="timer">Time left: <span id="timeLeft">10</span>s</div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <button class="btn" id="suckBtn">Suck üç≠</button>

    <div class="message" id="message"></div>
  </div>

  <!-- Audio element for Moan.mp3 -->
  <audio id="moanSound" src="Moan.mp3" preload="auto"></audio>

  <script>
    const progress = document.getElementById("progress");
    const timeLeftDisplay = document.getElementById("timeLeft");
    const message = document.getElementById("message");
    const suckBtn = document.getElementById("suckBtn");
    const lollipop = document.getElementById("lollipop");
    const charAMsg = document.getElementById("charAMsg");
    const charA = document.getElementById("charA");
    const charB = document.getElementById("charB");
    const moanSound = document.getElementById("moanSound");

    const successMessages = [
      "üí¶ You suck real good! üí¶",
      "üí¶ You're a pro at this! üí¶",
      "üí¶ I want you to always suck my lollipop! üí¶",
      "üí¶ Mmmm, so sweet! üí¶",
      "üí¶ Wow, you're amazing! üí¶",
      "üí¶ Wow! You made me explode fast ‚Äî you're good! üí¶"
    ];

    const failMessages = [
      "üí• You suck real good... but not fast enough! üí¶",
      "üí• Oops! Too slow, but still tasty! üí¶",
      "üí• You almost had me, try faster next time! üí¶"
    ];

    const charAMessages = [
      "Wow, your lollipop is big!",
      "You taste good!",
      "I want more!",
      "Keep going!",
      "Mmm, that‚Äôs tasty!",
      "You‚Äôre really good at this!"
    ];

    let currentProgress = 0;
    let timeLeft = 10;
    let timer;
    let gameOver = false;

    function startGame() {
      currentProgress = 0;
      timeLeft = 10;
      gameOver = false;
      progress.style.width = "0%";
      timeLeftDisplay.textContent = timeLeft;
      message.textContent = "";
      charAMsg.textContent = "";
      suckBtn.disabled = false;
      lollipop.textContent = "üç≠";
      resetCharactersPosition();
      countdown();
    }

    function resetCharactersPosition() {
      charA.style.transform = `translateX(0)`;
      charB.style.transform = `translateX(0)`;
    }

    function updateCharactersPosition() {
      // Max move distance (in px), how far images come together at 100%
      const maxMovePx = 60; 

      // Calculate movement based on progress percent (0 to 1)
      let moveAmount = (currentProgress / 100) * maxMovePx;

      // Move charA right, charB left
      charA.style.transform = `translateX(${moveAmount}px)`;
      charB.style.transform = `translateX(${-moveAmount}px)`;
    }

    function updateProgress() {
      if (gameOver) return;

      currentProgress += 5;
      if (currentProgress >= 100) {
        currentProgress = 100;
        progress.style.width = "100%";
        updateCharactersPosition();
        endGame(randomFrom(successMessages));
      } else {
        progress.style.width = currentProgress + "%";
        updateCharactersPosition();
      }

      // Show a random character A message each tap
      showCharAMessage(randomFrom(charAMessages));
    }

    function showCharAMessage(text) {
      charAMsg.style.opacity = 0;
      setTimeout(() => {
        charAMsg.textContent = text;
        charAMsg.style.opacity = 1;
      }, 150);
    }

    function countdown() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (gameOver) return;

        timeLeft--;
        timeLeftDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (currentProgress < 100) {
            endGame(randomFrom(failMessages));
          }
        }
      }, 1000);
    }

    function endGame(msg) {
      gameOver = true;
      message.textContent = msg;
      suckBtn.disabled = true;
      lollipop.textContent = "üí¶";
      clearInterval(timer);

      // Play moan sound only on success
      if (currentProgress === 100) {
        moanSound.currentTime = 0;
        moanSound.play().catch(e => {
          console.warn("Audio play prevented:", e);
        });
      }

      setTimeout(() => {
        startGame();
      }, 2500);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    suckBtn.addEventListener("click", updateProgress);

    startGame();
  </script>

</body>
</html>
