<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart Sound Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4e1d2;
        }
        h1 {
            color: #b42b1b;
        }
        button {
            padding: 20px;
            font-size: 24px;
            background-color: #f4a261;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e76f51;
        }
        .score {
            font-size: 36px;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>
    <h1>Fart Sound Battle!</h1>
    <button onclick="playFart()">Press to Fart!</button>
    <p class="score">Score: <span id="score">0</span></p>

    <!-- Fart sounds from working links -->
    <audio id="fart1" src="https://www.myinstants.com/media/sounds/fart-sound.mp3"></audio> <!-- Light Fart -->
    <audio id="fart2" src="https://www.myinstants.com/media/sounds/fart-sound-2.mp3"></audio> <!-- Medium Fart -->
    <audio id="fart3" src="https://www.myinstants.com/media/sounds/fart-sound-3.mp3"></audio> <!-- Heavy Fart -->

    <script>
        let score = 0;

        function playFart() {
            // Randomly choose a fart sound
            const fartSounds = ['fart1', 'fart2', 'fart3'];
            const randomFart = fartSounds[Math.floor(Math.random() * fartSounds.length)];
            const fartSound = document.getElementById(randomFart);
            fartSound.play();

            // Add points based on the fart sound
            if (randomFart === 'fart1') {
                score += 1;
            } else if (randomFart === 'fart2') {
                score += 3;
            } else if (randomFart === 'fart3') {
                score += 5;
            }

            // Update the score
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
